name: Java CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Compile only specific Java files
      - name: Compile Java files
        run: javac Student.java Calculator.java Grade.java

      # (Optional) Run your main class
      # - name: Run Java program
      #   run: java Main